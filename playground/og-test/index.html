<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 标准 Meta 信息 -->
  <title>示例网页标题</title>
  <meta name="description" content="这是网页的简要描述，用于搜索引擎和社交平台的摘要。">

  <!-- Open Graph 标签 -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="示例网页标题">
  <meta property="og:description" content="这是通过 Open Graph 设置的网页描述。">
  <meta property="og:url" content="https://example.com/page.html">
  <meta property="og:image" content="https://images.pexels.com/photos/248797/pexels-photo-248797.jpeg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">

  <!-- Twitter 卡片标签（可选） -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="示例网页标题">
  <meta name="twitter:description" content="这是通过 Twitter 卡片设置的网页描述。">
  <meta name="twitter:image" content="https://images.pexels.com/photos/248797/pexels-photo-248797.jpeg">

  <!-- WeChat -->
  <meta itemprop="image" content="https://images.pexels.com/photos/248797/pexels-photo-248797.jpeg">
  <meta itemprop="description" content="Last Shelter Anniversary Celebration">

</head>
<body>
  <h1>欢迎来到示例页面</h1>
  <p>这里是页面的正文内容。您可以在这里展示您的产品、文章或其他内容。</p>
</body>
</html>
